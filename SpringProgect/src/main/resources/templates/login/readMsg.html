<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
	<script>
    $(document).ready(function() {
		
    	//버튼 닫기
    	$("#btn-close").on("click", function() {
    		window.close();
		})
	
    })
	</script>
  </head>
  <body>
	<main class="container mt-3">
		<div class="row">    	
			<div class="col-10">	
			    <div class="p-1 bg-secondary bg-opacity-25 rounded">
	        		<h3 class="text-center">메세지 보기</h3>
	      		</div>
		    	<div class="my-1">
					<table class="table table-striped" th:if="${#lists.size(data)} > 0">
						<thead>
							<tr>
								<th>번호</th>
								<th>보낸이</th>
								<th>내용</th>
								<th>보낸 시간</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="msg : ${data}">
								<td th:text = "${msg.seq}">seq</td>
								<td th:text = "${msg.sendId}">sendId</td>
								<td th:text = "${msg.msg}">msg</td>
								<td th:text = "${msg.createdDate}">createdDate</td>
							</tr>
						</tbody>
					</table>
					<p th:unless="${#lists.size(data)} > 0">메세지가 없습니다</p>
					<div>
						<button type="button" id="btn-close" class="btn btn-secondary float-start">닫기</button>
					</div>
				</div>
			</div>
			
		</div>  
	</main>

</html>
