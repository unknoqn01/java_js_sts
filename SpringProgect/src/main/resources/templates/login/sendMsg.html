<!DOCTYPE html>
<html lang = "ko" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
        
     <script>
      $(document).ready(function() {
		// 네비게이션 collapse    	  
        $("#democlicknav").on("click", function() {
          $("#democlick").trigger("click");
        })
		
		// 목록
        $("#btn-list").on("click", function () {
			location.href="/board/boardList";
        });
		
		// 메세지 팝업  
		$("#popup-click").on("click", function() {
            var url = "http://localhost:8100/login/readMsg";
            var name = "popup test";
            var option = "width = 500, height = 500, top = 100, left = 200, location = no"
            
            window.open(url, name, option);
		})
		
      })
    </script>
</head>
<body>
    <header th:include="layout/header :: header"></header>
	<main class="container mt-3">
		<div class="row">    	
			<div class="col-10">	
			    <div class="p-1 bg-secondary bg-opacity-25 rounded">
	        		<h3 class="text-center">메세지 보내기</h3>
	      		</div>
		    	<div class="my-3">
		        <form action="/login/sendMsg" method="post">
		            <div>
		              <input
		                type="text"
		                id="recive-id"
		                name="reciveId"
						placeholder="보낼 아아디를 입력해주세요"
		              	class="text-start form-control"
		              />
		            </div>
		          <div class="mt-3">
		            <div>
		              <textarea
		                rows="10"
		                class="form-control"
		                id="msg"
		                name="msg"
		              	placeholder="내용을 입력해주세요"
		              ></textarea>
		            </div>
		          		<input type="hidden" id="send-id" name="sendId" th:value="${session.userId}">
		          </div>
		          <div class="my-3 clearfix">
		            <button
		              type="button"
		              id="btn-list"
		              class="btn btn-secondary float-start"
		            >
		              목록
		            </button>
		           	<button
		              type="submit"
		              class="btn btn-danger float-end me-3"
		            >
		              보내기
		            </button>
		          </div>
		        </form>
		      </div>
			</div>
			<!-- 사이드 바 -->
			<div class="col-2">
				<sidebar th:include="/layout/sidebar :: sidebar"></sidebar>
			</div>
			<!-- 사이드 바 -->
		</div>  
    </main>
    <footer th:include="layout/footer :: footer"></footer>
</body>
</html>
