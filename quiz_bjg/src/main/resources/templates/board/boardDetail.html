<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
          history.back();
        });

        $("#btn-edit").on("click", function () {
          $("#method").val("PUT");
          var frm = $("#frm")[0];
          frm.action = "/board/boardDetail/" + document.getElementById("idx").value;

          frm.submit();
        });

        $("#btn-del").on("click", function () {
          $("#method").val("DELETE");
          var frm = $("#frm")[0];
          frm.action = "/board/boardDetail/" + document.getElementById("idx").value;
          frm.submit();
        });
      });
    </script>
  </head>
  <body>
    <header th:include="layout/header :: header"></header>
    <main class="container">
      <div class="my-3">
        <form id="frm" method="post">
          <div class="navbar navbar-expand">
            <div class="mx-4">
              <input
                type="text"
                class="text-start form-control"
                id="title"
                name="title"
                th:value="${boardList.title}"
              />
            </div>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <input class="form-control-plaintext" readonly th:value="${boardList.creatorId}" />
              </li>
              <li class="nav-item">
                <input class="form-control-plaintext" readonly th:value="${boardList.createdDt}"/>
              </li>
            </ul>
          </div>
          <div>
            <div class="col-sm">
              <textarea
                rows="10"
                class="form-control"
                id="contents"
                name="contents"
                th:text="${boardList.contents}"
              >
ss</textarea>
            </div>
          	<div>
          		<input type="hidden" id="idx" name="idx" value="1" th:value="${boardList.idx}">
          		<input type="hidden" id="method" name="_method">
          	</div>
          </div>
          <div class="my-3 clearfix">
            <button
              type="button"
              id="btn-cancel"
              class="btn btn-secondary float-start"
            >
              취소
            </button>
            <button
              type="button"
              id="btn-edit"
              class="btn btn-warning float-end"
            >
              수정
            </button>
            <button
              type="button"
              id="btn-del"
              class="btn btn-danger float-end me-3"
            >
              삭제
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer th:include="layout/footer :: footer"></footer>
  </body>
</html>
