<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
          history.back();
        });
      });
    </script>
  </head>
  <body>
    <header class="container m-5">
      <div class="rounded p-5 my-3 bg-primary bg-opacity-25">
        <h1 class="text-center">회원가입</h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-4 mx-auto border p-3">
          <form action="/login/signUp" method="post">
            <div class="my-3">
              <input
                type="text"
                class="form-control-plaintext"
                name="userId"
                placeholder="아이디를 입력해주세요"
              />
            </div>
            <div class="my-3">
              <input
                type="text"
                class="form-control-plaintext"
                name="userPw"
                placeholder="비밀번호를 입력해주세요"
              />
            </div>
            <div class="my-3">
              <input
                type="text"
                class="form-control-plaintext"
                name="userName"
                placeholder="이름를 입력해주세요"
              />
            </div>
            <div class="my-3">
              <input
                type="text"
                class="form-control-plaintext"
                name="userEmail"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="my-3 d-grid gap-3">
              <button type="submit" class="btn btn-primary">회원가입</button>
              <button type="button" id="btn-cancel" class="btn btn-secondary">
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer th:include="layout/footer :: footer"></footer>
  </body>
</html>
