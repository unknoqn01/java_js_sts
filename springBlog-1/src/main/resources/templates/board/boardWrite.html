<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세 글보기</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	$(document).ready(function() {
		var idx = $("#idx").val();
		
		$("#btn-list").on("click", function() {
			location.href="/board/boardList";
		});
		
		$("#btn-cancel").on("click", function() {
			history.back();
		});
	});
</script>
</head>
<body>
	<header th:include="layout/header :: header"></header>
	<main class="container">
		<form action="/board/insertBoard" method="post">
			<div class="row my-3">
				<div class="col-sm">
					<input type="text" class="form-control" name="title" placeholder="제목을 입력하세요">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-sm-4">
					<input type="text" class="form-control" name="creatorId" placeholder="아이디를 입력하세요">
				</div>
			</div
			>
			<div class="row my-3">
				<div class="col-sm">
					<textarea rows="10" class="form-control" name="contents" placeholder="내용를 입력하세요"></textarea>
				</div>
			</div>
			<div class="my-3 clearfix">
				<button type="button" id="btn-list" class="btn btn-secondary float-start">목록</button>
				<button type="submit" id="btn-edit" class="btn btn-success float-end">등록</button>
				<button type="button" id="btn-cancel" class="btn btn-warning float-end me-3">취소</button>
			</div>
		</form>
	</main>
	<footer th:include="layout/footer :: footer"></footer>
</body>
</html>
