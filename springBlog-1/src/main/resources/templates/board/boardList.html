<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header th:include="layout/header :: header"></header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-sm">
          <table class="table table-hover table-striped">
            <colgroup>
              <col width="5%" />
              <col width="35%" />
              <col width="35%" />
              <col width="20%" />
              <col width="20%" />
              <col width="5%" />
              <col width="10%" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>등록일</th>
                <th>수정일</th>
                <th>조회수</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.size(datas)} > 0" th:each="data : ${datas}">
                <td th:text="${data.idx}">번호</td>
                <td>
                  <a
                    class="text-decoration-none text-body"
                    href="/board/boardDetail?idx="
                    th:attrappend="href=${data.idx}"
                    th:text="${data.title}"
                    >제목</a
                  >
                </td>
                <td>
                  <a
                    class="text-decoration-none text-body"
                    href="/board/boardDetail?idx="
                    th:attrappend="href=${data.idx}"
                    th:text="${data.contents}"
                    >내용</a
                  >
                </td>
                <td th:text="${data.createdDt}">등록일</td>
                <td th:text="${data.updatedDt}">수정일</td>
                <td th:text="${data.hitCnt}">조회수</td>

                <td>
                  <a
                    class="text-decoration-none text-body"
                    href="/board/boardDelete?idx="
                    th:attrappend="href=${data.idx}"
                    >삭제</a
                  >
                </td>
              </tr>
              <tr th:unless="${#lists.size(datas)} > 0">
                <td colspan="3">게시물이 없습니다</td>
              </tr>
            </tbody>
          </table>
          <div class="clearfix">
            <a href="/board/boardWrite" class="btn btn-primary float-end"
              >글쓰기</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer th:include="layout/footer :: footer"></footer>
  </body>
</html>
