<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>계산 결과 2</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
	<header class="container-fluid p-0">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a href="#" class="navbar-brand">BITC</a>
			
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">메뉴 1</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">메뉴 2</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">메뉴 3</a>
				</li>
			</ul>
		</nav>
		
		<div class="container p-5 my-4 rounded bg-secondary bg-opacity-25">
			<h1 class="display-3 text-center">계산기 결과 페이지2</h1>
			<p class="lead text-muted text-center mt-4">부트스트랩과 스프링 부트로 만든 계산기 결과 페이지2</p>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-sm-4 mx-auto">
				<div class="my-3">
					<label for="num1" class="form-label">첫번째 숫자 : </label>
					<input type="text" class="form-control-plaintext" id="num1" readonly th:value="${num1}">
				</div>
				<div class="my-3">
					<label for="num2" class="form-label">두번째 숫자 : </label>
					<input type="text" class="form-control-plaintext" id="num2" readonly th:value="${num2}">
				</div>
				<div class="my-3">
					<label for="result" class="form-label">연산 결과 : </label>
					<input type="text" class="form-control-plaintext" id="result" readonly th:value="${result}">
				</div>
				<div class="d-grid gap-2">
					<a href="/test/calculator.do" class="btn btn-primary">돌아가기</a>
				</div>
			</div>
		</div>
	</main>
	
	<footer>
	</footer>
</body>
</html>
