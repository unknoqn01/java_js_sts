<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var btnList = document.querySelector("#btn-list");
        btnList.addEventListener("click", function () {
          history.back();
        });
        
        var btnEdit = document.querySelector("#btn-insert");
        btnEdit.addEventListener("click", function () {
          var frm = document.frm;
          frm.method = "post";
          frm.action = "/addr/insert.do";
          frm.submit();
        });
      });
    </script>
  </head>
  <body>
    <header th:include="layout/layoutHeader :: header"></header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-sm-8 mx-auto p-3 border rounded">
          <form name="frm" method="post">
            <div class="card">
              <div class="card-text">
                <div class="my-3">
                  <label for="user-id">ID : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-id"
                    name="userId"
                  />
                </div>
                <div class="my-3">
                  <label for="user-pw">Pw : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-pw"
                    name="userPw"
                  />
                </div>
                <div class="my-3">
                  <label for="user-name">이름 : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-name"
                    name="userName"
                  />
                </div>
                <div class="my-3">
                  <label for="user-email">email : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-email"
                    name="userEmail"
                  />
                </div>
                <div class="my-3">
                  <label for="user-phone">전화번호 : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-phone"
                    name="userPhone"
                  />
                </div>
                <div class="my-3">
                  <label for="user-gender">성별 : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="user-gender"
                    name="userGender"
                  />
                </div>
                <div class="my-3">
                  <label for="user-addr">주소 : </label>
                  <textarea
                    rows="5"
                    class="form-control"
                    id="user-addr"
                    name="userAddr"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="card-img-bottom my-3">
              <button
                type="button"
                class="btn btn-secondary float-start"
                id="btn-list"
              >
                취소
              </button>
              <button
                type="button"
                class="btn btn-warning float-end"
                id="btn-insert"
              >
                확인
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer th:replace="layout/layoutFooter :: footer"></footer>
  </body>
</html>
