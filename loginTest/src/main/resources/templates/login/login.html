<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<header class="container mt-5">
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">로그인</h1>
		</div>
	</header>
	
	<main class="container">
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
				<form action="/login/loginCheck" method="POST">
					<div class="form-floating my-3">
						<input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력해주세요">
						<label for="user-id">USER ID</label>
					</div>
					<div class="form-floating my-3">
						<input type="password" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호를 입력해주세요">
						<label for="user-pw">USER PASSWORD</label>
					</div>
					<div class="my-3 d-grid gap-3">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	
	<footer class="container-fluid mt-5 ">
		<div class="border-top mt-5 p-5">
			<p class="text-center text-muted lead">made by bitc</p>
		</div>
	</footer>
</body>
</html>
